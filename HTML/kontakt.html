<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Vinyl-Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/homepage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <div class="logo"><img src="../Bilder/logo.png" alt="logo"></div>
    <div class="header-title"><strong>Kontakt</strong></div>
    <div class="header-actions">
      <a href="login.html" class="login-button">
        <i class="fa-solid fa-user"></i>
        Login
      </a>
    </div>
  </header>

  <div class="main-layout" style="grid-template-columns: 70px 1fr;">
    <nav>
      <ul>
        <li><a href="homepage.html"><i class="fa-solid fa-house"></i><span>  Startseite</span></a></li>
        <li><a href="collection.html"><i class="fa-solid fa-compact-disc"></i><span>  Kollektion</span></a></li>
        <li><a href="kontakt.html"><i class="fa-solid fa-envelope"></i><span>  Kontakt</span></a></li>
      </ul>
    </nav>

    <section class="about">
      <h2>Schreib uns eine Nachricht</h2>
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Dein Name" required>

        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="deine@email.ch" required>

        <label for="message">Nachricht</label>
        <textarea id="message" rows="6" placeholder="Was möchtest du uns mitteilen?" required></textarea>

        <button type="submit">Senden</button>
      </form>
    </section>
  </div>

  <footer>
    &copy; 2025 Vinyl-Store
  </footer>

</body>
</html>
