<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login – Vinyl-Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/homepage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>
    <div class="logo"><img src="../Bilder/logo.png" alt="logo"></div>
    <div class="header-title"><strong>Anmelden</strong></div>
    <div class="header-actions">
      <a href="homepage.html" class="login-button">
        <i class="fa-solid fa-home"></i>
        Startseite
      </a>
    </div>
  </header>

  <div class="main-layout" style="grid-template-columns: 70px 1fr;">
    <nav>
      <ul>
        <li><a href="homepage.html"><i class="fa-solid fa-house"></i><span>  Startseite</span></a></li>
        <li><a href="collection.html"><i class="fa-solid fa-compact-disc"></i><span>  Kollektion</span></a></li>
        <li><a href="kontakt.html"><i class="fa-solid fa-envelope"></i><span>  Kontakt</span></a></li>
      </ul>
    </nav>

    <section class="login-section">
      <div class="login-container">
        <div class="login-header">
          <i class="fa-solid fa-vinyl-record login-icon"></i>
          <h2>Willkommen zurück!</h2>
          <p>Melde dich an, um deine Vinyl-Sammlung zu verwalten</p>
        </div>

        <form class="login-form">
          <div class="form-group">
            <label for="username">
              <i class="fa-solid fa-user"></i>
              Benutzername oder E-Mail
            </label>
            <input type="text" id="username" placeholder="Dein Benutzername" required>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fa-solid fa-lock"></i>
              Passwort
            </label>
            <input type="password" id="password" placeholder="Dein Passwort" required>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Angemeldet bleiben</label>
            </div>
            <a href="#" class="forgot-password">Passwort vergessen?</a>
          </div>

          <button type="submit" class="login-btn">
            <i class="fa-solid fa-sign-in-alt"></i>
            Anmelden
          </button>
        </form>

        <div class="login-footer">
          <p>Noch kein Konto? <a href="#" class="signup-link">Hier registrieren</a></p>
        </div>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 Vinyl-Store
  </footer>

</body>
</html>
